version: 2

jobs:
  build:
    docker:
      - image: circleci/node:6.15.0
    steps:
      - run: sudo apt-get update
      - run: sudo apt-get install libudev-dev
      - run: sudo apt-get install libusb-1.0-0-dev
      - checkout
      - run: npm install
      - run: npm run build
      - persist_to_workspace:
          root: ../
          paths:
            - project

  deploy:
    docker:
      - image: circleci/node:6.15.0
    steps:
      - attach_workspace:
          at: ../
      - run: mkdir ~/.ssh/ && echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
      - run: git config --global user.name thegecko
      - run: git config --global user.email github@thegecko.org
      - run: git add --force dist types docs
      - run: git stash save
      - run: git checkout gh-pages
      - run: git merge master --no-commit
      - run: git checkout stash -- .
      - run: git commit --allow-empty --message "Automatic Deployment [skip ci]"
      - run: git push
      - run: 'echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc'
      - run: npm publish || true

workflows:
  version: 2
  commit:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
